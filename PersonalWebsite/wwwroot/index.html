<body>
    <style>
        .loaderContiner {
            height: 30px;
        }

        .loader {
            height: 20px;
            width: 70vw;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 10px;
            border: 4px solid transparent;
            position: relative;
            padding: 1px;
            box-shadow: 0 0 10px rgba(13, 56, 91, 0.5); /* Shadow around loader */
        }

            .loader:before {
                content: '';
                border: 1px solid #0d385b;
                border-radius: 10px;
                position: absolute;
                top: -4px;
                right: -4px;
                bottom: -4px;
                left: -4px;
            }

            .loader .loaderBar {
                position: absolute;
                border-radius: 10px;
                top: 0;
                right: 100%;
                bottom: 0;
                left: 0;
                background: linear-gradient(to right, #0d385b, #1e90ff); /* Gradient background */
                width: 0;
                animation: borealisBar 2s cubic-bezier(.17,.67,.83,.67) infinite, pulse 2s ease-out infinite;
            }

        /* Pulse Effect */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(13, 56, 91, 0.5);
            }

            50% {
                box-shadow: 0 0 20px rgba(13, 56, 91, 1), 0 0 30px rgba(13, 56, 91, 1);
            }
        }

        @keyframes borealisBar {
            0% {
                left: 0%;
                right: 100%;
                width: 0%;
            }

            10% {
                left: 0%;
                right: 75%;
                width: 25%;
            }

            80% {
                right: 0%;
                left: 80%;
                width: 20%;
            }

            100% {
                left: 100%;
                right: 0%;
                width: 0%;
            }
        }
    </style>
    <div id="app" class="bg-dark" style="height: 100vh">
        <div class="container-fluid bg-dark text-light" style="height: 100%; width: 100%">
            <div class="loadingPageContainer">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="homeImg">
                            <img src="Logo.png" alt="Company Logo" height="165" width="272" class="mx-auto d-block img-fluid" />
                        </div>
                        <h1 class="mt-3">Welcome to my Interactive Portfolio</h1>
                    </div>
                </div>
                <div class="loader">
                    <div class="loaderBar"></div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <p>This is a personal site for projects. A space for me to learn and develop skills, as well as display my credentials.</p>
                    </div>
                </div>
            </div>
        </div>
